<!-- login form -->
<div ng-controller="core/login/MainController" class="container">

  <form class="mcs-form-signin" ng-submit="submit()" role="form">
    <div ng-show="authError" class="alert alert-danger">
      Invalid user or password.
    </div>
    <div class="form-group">
      <label for="loginEmail" >Email address</label>
      <input required ng-model="user.email" type="text" class="form-control" id="loginEmail" placeholder="Enter email" />
    </div>
    <div>
      <label for="loginPassword" >Password</label>
      <input required ng-model="user.password" type="password" class="form-control" id="loginPassword" placeholder="Enter password" />
    </div>
    <div class="checkbox">
      <label>
        <input ng-model="rememberMe" type="checkbox">Remember me
      </label>
    </div>
    <button type="submit" class="mics-btn mics-btn-finish">Submit</button>
  </form>

</div>
