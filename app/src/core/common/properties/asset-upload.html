<form ng-submit="done()">
  <div class="modal-header">
    <h3>Upload File</h3>
  </div>

  <div class="modal-body">

    <div ng-show="assetFiles.length">
      <table class="fragment-list-creatives">
      <thead>
        <tr>
          <th>File Name</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="asset in assetFiles">
          <td >{{asset.original_filename}}</td>          
        </tr>
        </tbody>
      </table>


    </div>    

    <div mics-pl-upload id="ad-upload" uploaded-files="uploadedFiles" multi-selection="false" ng-show="!assetFiles.length">

      <button  class="mics-btn mics-btn-add browse-button" >Select files</button>

      <div class="drop-target" style="position: relative; z-index: 0;">Drop your files here</div>

      <div class="upload-debug">No runtime found, your browser doesn't support HTML5 drag &amp; drop upload.</div>

      <div class="alert alert-danger" ng-if="uploadError">{{ uploadError }}</div>

    </div>
  </div>

  <div class="modal-footer">
    <button class="mics-btn mics-btn-finish" ng-show="assetFiles.length">Done</button>
    <a ng-click="cancel()" class="mics-btn mics-btn-cancel">Cancel</a>
  </div>
</form>
